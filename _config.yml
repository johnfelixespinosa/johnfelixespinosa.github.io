url: "http://johnfelixespinosa.github.io"
baseurl: "/johnfelixespinosa.github.io"

title: John's Full Stack Journey

description: coding and entrepreneurship
meta_description: "personal blog site on learning how to code"

navbar-links:
  About Me: "aboutme"
  Author's home: "http://johnfelixespinosa.github.io"

avatar: "/img/avatar.jpg"

author:
  name: Johnfelix Espinosa
  email: "johnfelix.espinosa@icloud.com"
  facebook: john.espinosa.31  
  github: johnfelixespinosa    
  twitter: Jespn88  
  linkedin: johnespinosa1988  
 
footer-links-active:
  rss: false
  facebook: true
  email: true
  twitter: true
  github: true
  linkedin: true

url-pretty: "http://johnfelixespinosa.github.io" 

disqus: true
disqus_shortname: 'johnfelixespinosa'

timezone: "America/Vancouver"
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true  
  -
    scope:
      path: "" 
    values:
      layout: "page"
      show-avatar: true

exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
  - Vagrantfile

prose:
  rooturl: '_posts'
  media: 'img'
  ignore:
    - 404.html
    - LICENSE
    - feed.xml
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /img
    - /js
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "subtitle"
        field:
          element: "textarea"
          label: "Subtitle"
          placeholder: "A description of your post."
          alterable: true
      - name: "date"
        field:
          element: "text"
          label: "Date"
          help: "Enter date of post."
          placeholder: "yyyy-mm-dd"
          alterable: true
      - name: "published"
        field:
          element: "checkbox"
          label: "Publish"
          help: "Check to publish post, uncheck to hide."
  
